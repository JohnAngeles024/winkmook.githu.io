<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Auth</title>
    <link rel="stylesheet" href="./mookwink/assets/css/style.css">

</head>
<body>
<div class="login-wrapper">
  <h2 class="login-title">Enter Authentication Password</h2>
  <form name="login" class="login-body">
  <input class="passbox" type="password" name="pswrd"/>
  <input type="button" onclick="check(this.form)" value="Login"/>
  </form>
</div>

<script language="javascript">
function check(form)
{
 if(form.pswrd.value == "bsnpc")
  {
    window.open('mookwink/index.html','_self')
  }
 else
 {
   alert("Error Password")
  }
}
</script>
</body>
</html>
